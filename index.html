<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’° Budget Sage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§­ Budget Sage</h1>
      <button id="toggle-theme">ðŸŒ™</button>
    </header>

    <section class="form-section">
      <h2>Add Transaction</h2>
      <form>
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type">
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
        <button type="submit">Save Transaction</button>
      </form>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <p>Total Income: <span id="income-total">$0</span></p>
      <p>Total Expenses: <span id="expense-total">$0</span></p>
      <p>Balance: <span id="balance-total">$0</span></p>
    </section>

    <section class="history">
      <h2>Transaction History</h2>
      <ul id="transaction-list"></ul>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
